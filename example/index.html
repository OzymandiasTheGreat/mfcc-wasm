<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script type="module" >
	import builder from "../lib/index.js";

	builder({ frameSize: 16 }).then((mfcc) => {
		console.time("MFCC");
		for (let j = 0; j < 200; j++) {
			const signal = [];
			for (let i = 0; i < 480; i++) {
				const val = Math.random();
				if (i % 2 === 0) {
					signal.push(-val);
				} else {
					signal.push(val);
				}
			}
			mfcc.getMFCC(signal);
		}
		console.timeEnd("MFCC");
	});
</script>
</body>
</html>
